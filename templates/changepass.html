{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/changepass" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Valid password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new password confirmation" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
